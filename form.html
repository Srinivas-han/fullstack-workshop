<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
</head>
<body>
        <form action="#" method="post">
    <fieldset>
        <legend>Personal Information</legend>
          <label for="name">Full Name:</label><br>
          <input type="text" id="name" name="name" required><br><br>
         
          <label for="mail">Email:</label><br>
          <input type="mail" id="mail" name="mail" required><br><br>

          <label for="Phone No">Phone No:</label><br>
          <input type="tel" pattern="[0-9]{10}" name="Phone No" required><br><br>
          
          <label for="Age Range">Age Range:</label><br>
          <select id="Age Range" name="Age Range">
            <option value="">--Select Country--</option>
            <option value="Under 18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55+">55+</option>
          </select>
           
          <label for="male">Male</label><br>
          <input type="radio" id="male" name="gender" value="male"><br>

          <label for="female">Female</label><br>
          <input type="radio" id="female" name="gender" value="female"><br>

          <label for="not to say">Not to Say</label>
          <input type="radio" id="not to say" name="gender" value="not to say"><br><br>

          
          

</fieldset>
    </form>
</body>
</html>
